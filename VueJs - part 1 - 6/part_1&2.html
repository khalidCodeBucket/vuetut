<html>
<head>
    <title>Vue JS</title>
</head>

<body>
    <div id="app">
        <div v-if="loading">
            <p>Loading...............</p>
        </div>
        <div v-else>
            <h2>Welcome {{ name }}</h2>
            <p>
                <strong>About: </strong>
                <br>
                <span v-text="about"></span>
                <br>
                <span v-html="about"></span>
                <br>
                <span v-once>This will never change : {{ phone_no }}</span>
                <br>
                <br>
                <div v-if="gender">
                    <span>{{ phone_no }}</span>
                </div>
                <div v-else>
                    <span>Sorry !!! She is a female and phone number is private</span>
                </div>
                <br>
                <br>
                <br>
                <br>
                <!-- v-show is similar like v-if. True is work here -->
                <div v-show="gender">
                    <span>V-Show example is here - {{ phone_no }}</span>
                </div>
            </p>
        </div>
    </div>

    <script src="js/vue.js"></script>
    <script>
        var app = new Vue({
            el: '#app',
            data: {
                name: 'Khalid Mahmud',
                gender: true,
                loading: true,
                about: 'I am a student of <a href="www.aust.com">AUST</a> <br />My faculty is <b>CSE</b>',
                phone_no : '01686568443'
            },

            mounted(){
                this.loading = false;
            }
        })
    </script>
</body>
</html>
